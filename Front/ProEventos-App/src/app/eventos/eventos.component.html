<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr class="tr text-center">
      <th class="text-left">
        <button class="btn btn-outline-light btn-sm" (click)="alterarImagem()" type="button">
          {{!exibirImagem ? "Exibir" : "Ocultar"}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados" class="text-center">
      <td>
        <img
          [collapse]="!exibirImagem"
          [isAnimated] = "true"
          src="/assets/{{evento.imageUrl}}"
          alt="imagem do evento"
          [style.width.px] = "widthImg"
          [style.margin.px] = "marginImg">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td>
        <h4 colspan="8" class="text-center">
          Nenhum evento cadastrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>
